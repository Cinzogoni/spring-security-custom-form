<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login-page.css}" type="text/css">
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/authenticateTheUser}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div th:if="${param.error}">
            <p class="error">Invalid username or password</p>
        </div>
        <div th:if="${param.logout}">
            <p class="message">You have been logged out</p>
        </div>
    </form>
</div>
</body>
</html>
